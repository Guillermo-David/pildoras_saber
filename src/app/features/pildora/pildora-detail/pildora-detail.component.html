<div>
    <!-- Campo de texto para el título -->
    <mat-form-field appearance="fill">
        <mat-label>Título</mat-label>
        <input matInput type="text" id="titulo" [(ngModel)]="newPildoraTitulo" placeholder="Introduce el título">
    </mat-form-field>

    <!-- Dropdown para seleccionar etiqueta -->
    <mat-form-field appearance="fill">
        <mat-label>Etiqueta</mat-label>
        <mat-select [multiple]="true" [(ngModel)]="newPildoraEtiquetas">
            <mat-select-trigger>
                {{newPildoraEtiquetas.length > 0 ? newPildoraEtiquetas[0] : ''}}
                <span *ngIf="newPildoraEtiquetas.length > 1" class="example-additional-selection">
                    (+{{newPildoraEtiquetas.length - 1}} {{newPildoraEtiquetas.length === 2 ? 'otra' : 'otras'}})
                </span>
            </mat-select-trigger>
            <mat-option *ngFor="let etiqueta of etiquetas" [value]="etiqueta.nombre">
                {{etiqueta.nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Área de texto para el contenido -->
    <mat-form-field appearance="fill">
        <mat-label>Contenido</mat-label>
        <textarea matInput id="contenido" [(ngModel)]="newPildoraContenido" rows="5"></textarea>
    </mat-form-field>

    <!-- Botón para guardar -->
    <button mat-raised-button color="primary" type="submit">Guardar</button>
</div>
